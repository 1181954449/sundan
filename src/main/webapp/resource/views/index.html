<!DOCTYPE html>
<html lang="zh">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>顺电网上商城-高端家电购物商城，正品保障-支持送货上门</title>
		<link rel="stylesheet" type="text/css" href="common/normalize.css" />
		<link rel="stylesheet" type="text/css" href="common/htmleaf_demo.css">
		<link rel="stylesheet" type="text/css" href="common/style_h.css">
		<link rel="stylesheet" type="text/css" href="css/login_register_cart.css" />
		<link rel="stylesheet" type="text/css" href="common/footer.css"/>
		<link rel="stylesheet" type="text/css" href="css/sliderbar_right_q.css" />
		<link rel="stylesheet" type="text/css" href="css/login_register_cart.css" />
	</head>

	<body>
		<!--顶部-->
		<div class="index_dingbu"></div>
		
		<section class="web_con">
			<!--头部轮播图-->
			<div class="head_lunbo" id="head_lunbo">
				<div class="head_num">
					<div class="head_num1">1</div>
					<div class="head_num2">2</div>
					<div class="head_num3">3</div>
					<div class="head_num4">4</div>
					<div class="head_num5">5</div>
					<div class="head_num6">6</div>
					<div class="head_num7">7</div>
				</div>
			</div>
			<!--主页的内容页-->
			<div class="zy_main"></div>
			<!--右侧边栏-->
			<div class="right_side">
				<div class="right_cart">
					<img src="img/right_side/index_cart_fix.png" alt="" />
					<div id="">0</div>

					<!-- 右边点击购物车时出现登录等内容 -->
					<div id="sliderbar_right_q">
						<div id="sliderbar_login_del"></div>
						<h2>欢迎登录</h2>
						<form action="">
							<input type="text" name="user" id="sliderbar_login_user" value="" placeholder="用户名/邮箱地址/手机号" />
							<input type="password" name="pwd" id="sliderbar_login_pwd" value="" placeholder="填写密码" />
							<div id="sliderbar_forget_pwd">
								<span class="slider_span_left">忘记登录密码?</span>
								<sapn class="slider_span_right">免费注册</span>
							</div>
							<input type="submit" name="sub" id="sliderbar_login_btn" value="登录" />
						</form>
					</div>

				</div>
				<div class="right_star"><img src="img/right_side/index_favourite_right.png" /></div>
				<div class="right_serve"><img src="img/right_side/index_fix_right_kefu.png" /></div>
				<div class="right_QRcode"><img src="img/right_side/index_fix_erweima.png" />
					<span class="codeImg"><img src="img/footer/index_erweima.jpg" width="160px"/></span>
				</div>
				<div class="right_top"><img src="img/right_side/top.png" /></div>
				<div class="right_login"><img src="img/right_side/yonghufankui.png" /></div>
			</div>

		</section>
		<!--注册页-->
		<!--登录页-->
		<!--公用底部-->
		<div class="usedb"></div>

		<script src="js/jquery-3.3.1.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/only_index.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/sliderbar_right_q.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function() {
				$(".zy_main").load("html/main.html");
				$(".usedb").load("common/index_footer.html");
			});
		</script>
	</body>

</html>
